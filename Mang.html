<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = prompt("Enter a number: ");
    let x =[1,2,3,-5,-7,8];
    for(let i = 0; i < x.length; i++){
        if(value == x[i]){
            alert("Value: " + x[i] + ", at index: " + i);
        }
    }
</script>

</body>
</html>
